    <main>
    
      <div class="contenedor-formulario">
        <form action="">
            <p>¿Querés que nos contactemos con vos?</p>
            <h1>Dejanos tu consulta:</h1>
            <label for="name" >Nombre completo <span>*</span></label>
            <input id="name" type="text" name="name" required>

            <label for="email">Email<span>*</span></label>
            <input id="name" type="email" name="name" required>

            <label for="ncomentario">Comentario <span>*</span></label>
            <textarea  id="comentario" cols="30" rows="10" required></textarea>

            <div class="botonera">
                <button id="boton-naranja" type="reset">Resetear</button>
                <button id="boton-azul" type="submit">Enviar</button>
            </div>
        </form>
      </div>
